<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .section1 {
        /* 클래스에 있는 걸 갖다 쓰려면 무조건 .을 붙여서 소환 */
        width: 100px;
        background: orange;
      }
      #section2 {
        /* 아이디로 지정되어있는 걸 갖다 쓰려면 무조건 #을 붙여야 소환 가능 */
        width: 150px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" class="" id="" />
    </div>
    <input type="checkbox" name="" id="" />

    <div class="section1">내용1</div>
    <div class="section1">내용2</div>
    <div class="section1">내용3</div>
    <div id="section2">내용4</div>
  </body>
</html>
<!-- 전역속성
태그안에 사용할 수 있는 속성은 대부분 정해져 있음
단, 전역 속성의 경우 모든 태그에 사용이 가능함.
name, id, class

name, id, class : css나 자바스크립트에서 요소를 선택하는 용도로 사용.
단, id 는 현재 페이지 내에서 중복은 안되지만, class 는 중복이 가능함.
name 은 서버 단에서 해당 요소의 내용을 가져갈 때 주로 사용.-->
