<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link예시</title>
  </head>
  <body>
    <div>
      <!--안주는 것-->
      <a href="http://www.naver.com">네이버</a>
      <!--현재 창에서 오픈-->
    </div>
    <a href="http://www.google.com" target="_blank">google 이동</a>
    <!--새 창에서 오픈-->
    <div>
      <!--안주는 것-->
      <a href="http://www.daum.net" target="_self">다음</a>
    </div>
    <p>target 속성 확인</p>
  </body>
</html>
